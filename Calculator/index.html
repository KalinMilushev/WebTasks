<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div id="placeholder">
		<form name="Calculator"> 
			<input class="textBox" id="textBox" type="text" placeholder="" disabled="true">
			<br>
			<input class="buttons" type="button" value="7" onclick="addNumber(7)">
			<input class="buttons" type="button" value="8" onclick="addNumber(8)">
			<input class="buttons" type="button" value="9" onclick="addNumber(9)">
			<input class="buttons" type="button" onclick="addSign('/')" value="/">
			<br>
			<input class="buttons" type="button" value="4" onclick="addNumber(4)">
			<input class="buttons" type="button" value="5" onclick="addNumber(5)">
			<input class="buttons" type="button" value="6" onclick="addNumber(6)">
			<input class="buttons" type="button" onclick="addSign('*')" value="*">
			<br>
			<input class="buttons" type="button" value="3" onclick="addNumber(3)">
			<input class="buttons" type="button" value="2" onclick="addNumber(2)">
			<input class="buttons" type="button" value="1" onclick="addNumber(1)">
			<input class="buttons" type="button" onclick="addSign('-')" value="-">
			<br>
			<input class="buttons" type="button" value="0" onclick="addNumber(0)">
			<input class="buttons" type="button" value="." onclick="addDecimal()">
			<input class="buttons" type="button" onclick="assignment()" value="=">
			<input class="buttons" type="button" onclick="addSign('+')" value="+">
			<br>
			<input class="buttons" type="button" onclick="clearLastEntry()" value="CE">
			<input class="buttons" type="button" onclick="clearAll()" value="C">
		</form>
		

	</div>


</body>
</html>
